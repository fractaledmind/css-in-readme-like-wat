				    line-height: 20px;
				    white-space: nowrap;
				    vertical-align: middle;
				    cursor: pointer;
				    -webkit-user-select: none;
				    -moz-user-select: none;
				    -ms-user-select: none;
				    user-select: none;
				    border: 1px solid;
